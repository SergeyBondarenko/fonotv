<!DOCTYPE html>
<html>
<script src= "http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
<body ng-app="fonotv">

<div class="main" ng-controller="MainController">
   
  <h1>Fonotv</h1>
  <h3>Search for coubs:</h3>
  
  <input type="text" size="38" ng-model="coubText" name="coubText" />
  <button id="fetchbtn" ng-click="fetch()">Submit</button>
  <br>
  
  <video width="320" height="240" preload='none' controls autoplay muted id="myVideo" ></video>
  <br>

	<div>
		<h3>Coub. Enter URL to download: </h3>	
  	<input type="url" size="38" ng-model="coubPageUrl" name="coubPageUrl" />
    <button id="fetchbtn" ng-click="downloadCoub()">Submit</button>
		<a ng-href="{{coubVideoLink}}">{{coubVideoLink}}</a>
		<p>{{coubDownload}}</p>
	</div>
  
</div>

<script src="js/app.js"></script>
<script src="js/controllers/MainController.js"></script>
<script src="js/services/coub.js"></script>

</body>
</html>
